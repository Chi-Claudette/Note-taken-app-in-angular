<div class="main" >
  <button style="margin-top: 10px; margin-left: 10px" routerLink="/" class="btn btn-outline-primary"><i class="fa fa-arrow-circle-left fa-1x">Back</i></button>
  <h2 style="text-align: center; text-shadow: 2px 1px 4px blue; color: white"><u>Your notes</u></h2>
<div class="container">
  <br>
  <div class="row ">
  <div class="col-md-12" *ngFor="let note of notes" >
    <div class="box">
      <h4>{{note.title}}</h4>
      <hr>
      <div>
         <quill-view-html [content]="note.content"></quill-view-html>

      </div>

      <div  style="text-align: right;"><span >{{note.date | date :'short'}}</span></div>
      <button class="btn btn-danger" (click)="delete(note.id)">Delete</button>&nbsp;&nbsp;&nbsp;
      <button class="btn btn-primary" (click)="edit(note.id)">Edit</button>
    </div>

    <br>
    <br>
  </div>
  </div>

</div>
</div>
