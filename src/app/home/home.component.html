<div class="main">
<div class="container col-md-8">
  <div>
    <br>
    <h2 style="text-align: center; text-shadow: 3px 2px 3px black; color: white">Welcome to note taken application</h2>
  </div>
  <br>
  <div class="form">
    <h4 style="text-shadow: 1px 2px 3px white">Add note</h4>
    <br>
    <form [formGroup]="noteData" (ngSubmit)="onSubmit(noteData.value)">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title">
      </div>
      <br>
      <div class="form-group">
        <label>Content</label>
        <quill-editor [styles]="{height: '200px', backgroundColor: 'white'}" theme="snow" formControlName="content"></quill-editor>
      </div>
      <br>
      <br>
      <div>
        <button type="submit" class="btn btn-primary btn-lg">Create note</button>&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-danger btn-lg" (click)="clear()">Clear</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button routerLink="/manage-note" class="btn btn-outline-primary btn-lg">View notes <i class="fa fa-arrow-circle-right fa-1x"></i></button>
      </div>
    </form>
  </div>
  <br>
  <br>
</div>
</div>
